# ================================
# SERVICE MACROS - USER SETTINGS
# ================================
# This is the ONLY file the user needs to include in printer.cfg:
#   [include ServiceMacros/ServiceSettings.cfg]
#
# All other files in ServiceMacros/ are managed by the installer
# and should be treated as read-only components.

[gcode_macro Service_settings]
# Toolhead / filament handling
variable_retract_distance: 10          # Distance to retract / extrude filament (mm)
variable_retract_temp: 220             # Default filament retract temperature (°C)
variable_nozzle_swap_temp: 280         # Default hot nozzle change temperature (°C)
variable_cold_swap_hotend: False       # True if using a cold-swap hotend (e.g. Revo)
variable_cold_swap_temp: 60            # Max temperature for safe cold nozzle swap (°C)

# Visual feedback (LED effects)
variable_leds: True                    # True if RGB LEDs / LED effects are configured

# Dockable probe support (Klicky, Euclid, etc.)
variable_dockable_probe: False         # True if using a dockable probe
variable_attach_probe: ""              # G-code to attach probe, e.g. "ATTACH_PROBE"
variable_detach_probe: ""              # G-code to detach probe, e.g. "DETACH_PROBE"

# Auto probe after nozzle change
variable_autoprobe_after_nozzle_change: False   # True to auto-run probe test after nozzle swap

gcode:
    {action_respond_info("Service_settings macro: stores configuration only; running it does nothing else.")}

# ================================
# INTERNAL SERVICE MODULE INCLUDES
# DO NOT EDIT BELOW THIS LINE
# ================================
[include ServiceMacros/Service_Main.cfg]
[include ServiceMacros/Service_Probe.cfg]
[include ServiceMacros/Service_Checks.cfg]
[include ServiceMacros/Service_Nozzle.cfg]
