# ================================
# Service Macros - Probe Tests
# ================================

[gcode_macro _ATTACH_DOCKABLE_PROBE]
description: Attach probe if enabled
gcode:
    {% set S = printer["gcode_macro Service_settings"] %}
    {% if S.dockable_probe %}
        {% if S.attach_probe|string|length > 0 %}
            M118 Attaching probe...
            {S.attach_probe}
        {% else %}
            M118 WARNING: Dockable probe enabled but 'attach_probe' G-code is empty.
        {% endif %}
    {% endif %}


[gcode_macro _DETACH_DOCKABLE_PROBE]
description: Detach probe if enabled
gcode:
    {% set S = printer["gcode_macro Service_settings"] %}
    {% if S.dockable_probe %}
        {% if S.detach_probe|string|length > 0 %}
            M118 Detaching probe...
            {S.detach_probe}
        {% else %}
            M118 WARNING: Dockable probe enabled but 'detach_probe' G-code is empty.
        {% endif %}
    {% endif %}


[gcode_macro _PROBE_TEST]
description: Probe repeatability test (console only)
gcode:
    {% set S = printer["gcode_macro Service_settings"] %}
    {% set leds = S.leds %}
    {% set samples = S.probe_samples|int %}
    {% set vals = [] %}
    {% set lift = 5 %}

    M118 === Probe Test Start ===
    M118 Samples {{samples}}

    _ATTACH_DOCKABLE_PROBE

    {% set xc = (printer.toolhead.axis_minimum.x + printer.toolhead.axis_maximum.x)/2 %}
    {% set yc = (printer.toolhead.axis_minimum.y + printer.toolhead.axis_maximum.y)/2 %}
    {% set zc = (printer.toolhead.axis_minimum.z + printer.toolhead.axis_maximum.z)/2 %}

    G90
    G0 X{xc} Y{yc} Z15

    {% if leds %}
        status_busy
    {% endif %}

    {% for i in range(samples) %}
        PROBE
        {% set z = printer.probe.last_z_result %}
        {% set _ = vals.append(z) %}
        M118 Sample {{i+1}} Z={{ z|round(4) }}
        G91
        G0 Z{lift}
        G90
    {% endfor %}

    _DETACH_DOCKABLE_PROBE

    {% set avg = (vals|sum) / (vals|length) %}
    {% set minv = vals|min %}
    {% set maxv = vals|max %}
    {% set dev = maxv - minv %}

    M118 Avg {{avg|round(4)}} Min {{minv|round(4)}} Max {{maxv|round(4)}} Delta {{dev|round(4)}}
    M118 === Probe Test End ===

    # Return to service position
    {% set Sx = (printer.toolhead.axis_minimum.x + printer.toolhead.axis_maximum.x)/2 %}
    {% set Sy = 25 %}
    {% set Sz = (printer.toolhead.axis_minimum.z + printer.toolhead.axis_maximum.z)/2 %}
    {% set fx = (S.move_speed_x * 60)|int %}
    {% set fy = (S.move_speed_y * 60)|int %}
    {% set fz = (S.move_speed_z * 60)|int %}

    G90
    G1 X{Sx} F{fx}
    G1 Y{Sy} F{fy}
    G1 Z{Sz} F{fz}

    {% if leds %}
        STOP_LED_EFFECTS
        SET_LED_EFFECT EFFECT=rainbow
    {% endif %}

    _RETURN_CHECKS
